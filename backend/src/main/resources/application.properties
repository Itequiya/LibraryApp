spring.application.name=library-backend
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.security.user.name=${APP_USERNAME:defaultUser}
spring.security.user.password=${APP_PASSWORD:defaultPass}
spring.datasource.url=jdbc:mysql://localhost:3306/library
spring.datasource.username=${APP_PASSWORD:root}
spring.datasource.password=${APP_PASSWORD:ClasesJair}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect